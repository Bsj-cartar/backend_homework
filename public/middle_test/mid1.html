<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; max-width: 300px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
    input { display: inline-block ;}
    
    button { display: inline-block; padding: 0.5em 1em; }
  </style>
</head>
<body>
  <div id="app">
    <div>
        <input type="text" v-bind:value="i">
    
        <button type="button" v-on:click="increase">++</button>
        <button type="button" v-on:click="decrease">--</button>
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        i : 0
      },
      methods: {
        increase() {
            this.i++;
        },
        decrease() {
            this.i--;
        }
      }
    })
   </script>
</body>    
</html>
